<div class="login-form-flex">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <form class="example-form">
            <mat-form-field>
             <mat-label>Username</mat-label>
              <input matInput [(ngModel)]="data.username" name="username" required>
            </mat-form-field>
           <mat-form-field>
           <mat-label>Password</mat-label>
           <input type="password" matInput [(ngModel)]="data.password" type="password" name="password" required>
           </mat-form-field>
    </form>
    <mat-card-actions>
      <div class="button-flex-container">
        <button mat-raised-button color="primary" (click)="masuk(data)">Login</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
